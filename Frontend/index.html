<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelfmate - Your Book Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ShelfMate.</div>
    
            <div class="nav-center">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <button class="search-btn" onclick="searchBooks()">üîç</button>
                </div>
            </div>
    
            <div class="nav-buttons">
                <button class="login-btn" onclick="openLogin()">Login</button>
                <button class="signup-btn" onclick="openSignup()">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Discover, Review, and Explore Books</h1>
            <p>Your ultimate destination for book summaries, reviews, and recommendations!</p>
            <button class="explore-btn">Explore Now</button>
        </section>

        <section class="book-list">
            <h2>Popular Books</h2>
            <div class="book-container" id="book-container">
                <!-- Books will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ShelfMate. All rights reserved.</p>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
